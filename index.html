<html>
  <head>

    <title>Aya's Bookmark</title>
    <link rel="icon" href="IMGES/bookmark.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>

    <div class="cartona d-flex justify-content-center align-content-center">
      <div id="Bookmark" class="m-auto my-5 align-content-center w-75 rounded p-5">
        <div class="d-flex justify-content-center align-content-center">
          <h1 class="text-center">Bookmarker</h1>
        </div>
        <hr />

        <h3 class="text-center">
          <i class="fa-solid fa-bookmark mx-2"></i>Bookmark Your Favorite
          Sites<i class="fa-solid fa-bookmark mx-2"></i>
        </h3>

        <div class="links">
          <label for="siteName" class="ms-3"
            ><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label
          >
          <input
            type="text"
            id="siteName"
            placeholder="Bookmark Name"
            class="form-control m-3"
          />

          <label for="siteURL" class="ms-3 mt-3">
            <i class="fa-solid fa-link me-2"></i>Site URL</label
          >
          <input
            type="text"
            id="siteURL"
            placeholder="Website URL"
            class="form-control m-3 mb-5"
          />
          <button
            onclick="submit()"
            class="d-flex btn bg-danger px-5 m-auto"
            type="submit"
          >
            Submit
          </button>

 
          <table class="table m-4">
            <thead class="text-center">
              <tr>
                <th>ID</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            
          <tbody id="tableBody" class="text-center w-100"></tbody>
        </table>
        </div>

      </div>  
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
